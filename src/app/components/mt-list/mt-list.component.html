<div class="row p-5 d-flex flex-wrap justify-content-start">
    
    @for (mt of mtList; track $index) {

        <div class="card col-12 col-xl-2 my-3 border-danger bg-dark text-white shadow-lg ms-4">

            <div class="carta">
                <img class="card-img-top mx-2 my-3 w-50" [src]="mt.itemRes.sprites.default" alt="Item img" />
                <h6 class="text-center">Nº{{$index + 1}}</h6>

                <div class="card-body">

                    <h4 class="card-title text-center">{{mt.itemRes.name}}</h4>

                </div>

                <div class="text-center">

                <button class="btn btn-info" (click)="openModal(mt.move.url, mt)">Ver más</button>
                </div>
            </div>
        </div>
    }
</div>

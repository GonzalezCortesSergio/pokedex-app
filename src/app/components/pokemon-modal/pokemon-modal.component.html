<div class="d-flex ">

    <img [src]="pokemon.sprites.front_default" />
    <div class="m-3">
        <h3>{{pokemon.name}}</h3>
        <p>
            <strong>Abilities</strong>: 
            @for (ability of pokemon.abilities; track $index) {
                {{ability.ability.name}}
            }
        </p>
        <p>
            <strong>Tyoes</strong>:
            @for (type of pokemon.types; track $index) {

                {{type.type.name}}
            }
        </p>
    </div>
</div>
